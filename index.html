<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <!-- Подключаем файл стилей -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Online Shop</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>Welcome to Your One-Stop Food Shop!</p>
        <button id="buy">Buy</button>
    </div>
    <form id ="form">
        <input type="text" placeholder="Name" id = "user_name">
        <input type="text" placeholder="Email" id = "user_email">
        <input type="text" placeholder="Phone" id = "user_phone">
        <button id="order">Place an Order</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let buy = document.getElementById("order");

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name
       });

       order.addEventListener("click", () => {
            tg.close();
       });
</script>

</body>
</html>
