<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Online Shop</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Shop Icon">
        <p>Добро пожаловать в ваш магазин!</p>
        <button id="buy">Купить</button>
    </div>
    <form id="form" style="display: none;">
        <input type="text" placeholder="Имя" id="user_name" required>
        <input type="email" placeholder="Email" id="user_email" required>
        <input type="text" placeholder="Телефон" id="user_phone" required>
        <div id="error"></div>
        <button id="order" type="submit">Оформить заказ</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById("buy").addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        });

        document.getElementById("order").addEventListener("click", (event) => {
            event.preventDefault(); // Предотвращаем отправку формы
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;

            let data = { name: name, email: email, phone: phone };
            tg.sendData(JSON.stringify(data));
            tg.close(); // Закрываем веб-приложение
        });
    </script>
</body>
</html>
